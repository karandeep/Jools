<div style="text-align: center; color: black;">
    <div style="font-size: 40px; letter-spacing: 5px; margin: 15px;">
        Earn <span class="WebRupee">Rs.</span>5000 in cash credits!
    </div>
    <div>
        <div style="font-size: 25px; padding: 10px 0px 15px 0; letter-spacing: 3px;">
            {{.Data.inviteCount}} invites sent.
        </div>
        
        <button class="fb_invite_friends light_pink_button" style="width: 200px;">
            Invite More
        </button>
    </div>
</div>
<script type='text/javascript'>
window.onload = function() {
    $('.fb_invite_friends').unbind('click').click(function() {
        facebookWrapperObj.inviteFriends("after_send");
    });
};
</script>
