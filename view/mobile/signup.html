<div style="text-align: center;">
    <div style="margin-top: 10px; font-size: 18px; margin-bottom: 15px;" class="goudy_text">
        We have a surprise in store for you!
        <div>
            Sign up to find out what it is.
        </div>
    </div>
    <div onclick="tryFBLogin('signup_popup');" style="cursor: pointer;">
        <img src="{{.Config.STATIC_URL}}/images/icons/fb_signup.png" 
             alt="Sign Up with Facebook" width="220">
    </div>
    <div style="font-size: 20px; margin: 10px 0;">
        or
    </div>
    <div style="margin-bottom: 10px;">
        <input type="email" name="login_email" id="signup_login_email" 
            style='width: 220px;'
            placeholder="Enter your email address">
    </div>
    <button id="signup_submit_email" class="light_pink_button"
            style="width: 220px;">Sign up with email</button>
    <div style="margin-top: 15px;">        
        <span>Already a member?</span>
        <span class="like_link italic sign_in">
            Login        
        </span>
    </div>
</div>
<script type="text/javascript">
window.onload = function() {
    $('#signup_submit_email').click(function(e) {
        e.preventDefault();
        var email = $('#signup_login_email').val();
        if (email == '') {
            return;
        }
        trackObj.count("action", "prem", "signup_intent", "signup_popup", "submit_email", email);
        trackObj.count("action", "prem", "sign_up", "signup_popup", "submit_email", email);
        userObj.submitEmail(email);
    });
}
</script>
